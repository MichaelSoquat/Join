<section class="add-task-site">
    <div class="add-task-header">
        <h1>Add Task</h1>
        <span class="color1">Learning Management System Project</span>
    </div>
    <div class="add-task-container bg2">
        <form #f="ngForm" (submit)="addNewTaskToBoard(f)">
            <div class="row first-row">

                <div class="label-input-container">
                    <label class="color1" for="title">TITLE</label>
                    <input required ngModel name="title" type="text">
                </div>
                <div class="label-input-container">
                    <label class="color1" for="dueDate">DUE DATE</label>
                    <input required ngModel name="dueDate" type="text">
                </div>



            </div>



            <div class="row second-row">
                <div class="label-input-container">
                    <label class="color1" for="category">CATEGORY</label>
                    <input required ngModel name="category" type="text">
                </div>
                <div class="label-input-container">
                    <label class="color1" for="urgency">URGENCY</label>
                    <input required ngModel name="urgency" type="text">
                </div>
            </div>


            <div class="row third-row">
                <div class="label-input-container">
                    <label class="color1" for="description">DESCRIPTION</label>
                    <input required ngModel name="description" type="text">
                </div>

                <div>
                    <div class="label-input-container">
                        <label class="color1" for="assignedTo">ASSIGNED TO</label>
                        <input required ngModel name="assignedTo" type="text">
                    </div>

                    <button type="cancel">Cancel</button>
                    <button [disabled]="f.invalid" type="submit">Create Task</button>
                </div>
            </div>

        </form>
    </div>

</section>
